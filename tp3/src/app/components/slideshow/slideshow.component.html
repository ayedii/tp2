  <ng-container *ngIf="hasImages$ | async; else empty">
    <ng-container *ngIf="currentImage$ | async as src; else loading">
      <img [src]="src" alt="slideshow" />
    </ng-container>
  </ng-container>
  <ng-template #loading>
    <div class="placeholder">Chargementâ€¦</div>
  </ng-template>
  <ng-template #empty>

  </ng-template>
</div>
