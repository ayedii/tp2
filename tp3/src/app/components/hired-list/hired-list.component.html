<div>
  <h2>Embauchés</h2>

  @if (list().length === 0) {
    <div>Aucune personne embauchée.</div>
  }

  @if (list().length > 0) {
    <ul>
      @for (c of list(); track c.id) {
        <li>
          <img [src]="c.photo" [alt]="c.name" />
          <strong>{{ c.name }}</strong>
        </li>
      }
    </ul>
  }
</div>
